<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../assets/app/favicon.png">
    
    <link rel="stylesheet" href="../../stylesheets/common.css">
    <link rel="stylesheet" href="../../stylesheets/normalize.css">
    <link rel="stylesheet" href="../../stylesheets/stylesheet.css">
    <link rel="stylesheet" href="./stylesheet.css">

    <script src="./app.js" type="module" defer></script>
    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Routio - Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul class="notMobile">
                <li><a href="../../index.html#home">Home</a></li>
                <li><a href="./personal/index.html">Personal routes</a></li>
            </ul>

            <a class="ir" id="logo-nav" tabindex="0"        ><h1>Routio</h1></a>

            <ul class="notMobile">
                <li><a href="./shared/index.html">Shared routes</a></li>
                <li><a href="../../index.html#howToUse">How to use</a></li>
            </ul>

            <button id="hamburger" aria-expanded="false" aria-label="hamburger button">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="mobile">
                <li><a href="../../index.html#home">Home</a></li>
                <li><a href="./personal/index.html">Personal routes</a></li>
                <li><a href="./shared/index.html">Shared routes</a></li>
                <li><a href="../../index.html#howToUse">How to use</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="header-welcome-message"></h1>
        <div class="location">
            <label for="location" class="location-input">
                <input type="text"  id="location" name="location" required>
                <span class="placeholder">Search your location</span>
                <span class="icon"><img src="../../assets/icons/magnifying-glass.png" alt="magnifying glass as a search icon"></span>
            </label>
        </div>
        <div class="cards">
            <div class="card">
                <div href="">
                    <img src="../../assets/icons/personal-route.png" alt="One person icon for personal routes" class="big-icon">
                    <hr>
                    <p class="title">Personal routes</p>
                    <button class="beige" id="goToPersonal">Go there!</button>
                </div>
            </div>
            <div class="card">
                <div href="">
                    <img src="../../assets/icons/shared-routes.png" alt="One person icon for personal routes" class="big-icon">
                    <hr>
                    <p class="title">Shared routes</p>
                    <button class="beige" id="goToShared">Check it out!</button>
                </div>
            </div>
        </div>
        <button class="beige" id="logoutBtn">Log out</button>
    </main>

    <footer>
        <p class="footer-title">Don't forget to follow our newsletter!</p>
        <div class="sign-up-information">
            <label class="floating" for="emailSignUp">
                <input type="text" id="emailSignUp" name="emailSignUp" required>
                <span class="placeholder">john.doe@johndoe.com</span>
            </label>
            <button class="beige" id="newsletterSignUp">Sign up</button>
        </div>
        <div class="socials">
            <a href=""><img src="../../assets/icons/twitter.png" alt="logo for Twitter"></a>
            <a href=""><img src="../../assets/icons/facebook.png" alt="logo for Facebook"></a>
            <a href=""><img src="../../assets/icons/insta.png" alt="logo for Instagram"></a>
            <a href=""><img src="../../assets/icons/strava.png" alt="logo for Strava"></a>
        </div>
        <div class="links">
            <a href="">Contact us</a>
            <a href="">FAQ</a>
            <a href="">Privacy</a>
            <a href="">Terms of use</a>
        </div>

        <p class="italic small powered">Powered and designed by Loran Maes &copy;</p>
        <img src="../../assets/icons/powered-by-strava.png" alt="Powered by Strava" class="strava-logo">
    </footer>
</body>
</html>
