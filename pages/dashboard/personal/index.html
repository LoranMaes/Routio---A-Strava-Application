<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../../../stylesheets/common.css">
    <link rel="stylesheet" href="../../../stylesheets/normalize.css">
    <link rel="stylesheet" href="../../../stylesheets/stylesheet.css">
    <link rel="stylesheet" href="./stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="./main.js" defer></script>
    <script src="./app.js" type="module" defer></script>
    <title>Routio - Personal Routes</title>
</head>
<body>
    <header>
        <nav>
            <ul class="notMobile">
                <li><a href="../../../index.html#home">Home</a></li>
                <li><a href="../../../index.html#whatIsRoutio">Routio</a></li>
            </ul>

            <a class="ir" id="logo-nav"><h1>Routio</h1></a>

            <ul class="notMobile">
                <li><a href="../../../index.html#ourMission">Our mission</a></li>
                <li><a href="../../../index.html#howToUse">How to use</a></li>
            </ul>

            <div id="hamburger" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="mobile">
                <li><a href="../../../index.html#home">Home</a></li>
                <li><a href="../../../index.html#whatIsRoutio">Routio</a></li>
                <li><a href="../../../index.html#ourMission">Our mission</a></li>
                <li><a href="../../../index.html#howToUse">How to use</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="top-bar">
            <button class="back" id="backToPersonal">< Back to menu</button>
            <div class="options">
                <button class="beige" id="fetch-routes">Synchronize your routes!</button>
                <div class="select-menu">
                    <label for="filter-option-sorts">Filter</label>
                    <select name="filter-option-sorts" id="filter-option-sorts">
                        <option value="date-created" selected>Date created</option>
                        <option value="lengthasc">Length Short->Long</option>
                        <option value="lengthdesc">Length Long->Short</option>
                        <option value="elevationasc">Elevation Low->High</option>
                        <option value="elevationdesc">Elevation High->Low</option>
                        <option value="height/km">Height / Kilometer</option>
                        <option value="alphabeticallyaz">Alphabetically A->Z</option>
                        <option value="alphabeticallyza">Alphabetically Z->A</option>
                        <option value="est-duration">Est. duration</option>
                    </select>
                </div>
                <div class="select-menu">
                    <label for="filter-option-types">Choose type:</label>
                    <select name="filter-option-types" id="filter-option-types">
                        <option value="cycling-and-running">Cycling & Running</option>
                        <option value="cycling">Cycling</option>
                        <option value="running">Running</option>
                    </select>
                </div>
                <div class="location">
                    <label for="location" class="location-input">
                        <input type="text"  id="location" name="location" required>
                        <span class="placeholder">Search your location</span>
                        <span class="icon"><img src="../../../assets/icons/magnifying-glass.png" alt="magnifying glass as a search icon"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="container route-cards" id="route-cards">
            <!-- HIER KOMEN VIA JAVASCRIPT DE KAARTJES ERIN -->
            <button class="beige" id="show-more-routes">Show more routes!</button>
        </div>

        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP6vENDbCcJqPkuF-ePvdzp_VQsSdb0Y8&callback=initMap&libraries=geometry&v=weekly" defer></script>
    </main>

    <footer>
        <p class="footer-title">Don't forget to follow our newsletter!</p>
        <div class="sign-up-information">
            <label class="floating" for="emailSignUp">
                <input type="text" id="emailSignUp" name="emailSignUp" required>
                <span class="placeholder">john.doe@johndoe.com</span>
            </label>
            <button class="beige" id="newsletterSignUp">Sign up</button>
        </div>
        <div class="socials">
            <a href=""><img src="../../../assets/icons/twitter.png" alt="logo for Twitter"></a>
            <a href=""><img src="../../../assets/icons/facebook.png" alt="logo for Facebook"></a>
            <a href=""><img src="../../../assets/icons/insta.png" alt="logo for Instagram"></a>
            <a href=""><img src="../../../assets/icons/strava.png" alt="logo for Strava"></a>
        </div>
        <div class="links">
            <a href="">Contact us</a>
            <a href="">FAQ</a>
            <a href="">Privacy</a>
            <a href="">Terms of use</a>
        </div>

        <p class="italic small powered">Powered and designed by Loran Maes &copy;</p>
        <img src="../../../assets/icons/powered-by-strava.png" alt="Powered by Strava" class="strava-logo">
    </footer>
</body>
</html>
