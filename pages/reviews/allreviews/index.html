    <main>
        <div class="container" id="container">
            <div class="review-cards">
                <h1 class="bold">All reviews from other users</h1>
                <hr>
                <div class="filter-options">
                    <button class="beige" id="backToReview">Go back to previous page!</button>
                    <div class="filter-option">
                        <label for="sort_score">Sort by score</label>
                        <select name="sort_score" id="sort_score" class="button">
                            <option value="select_option">Select an option</option>
                            <option value="score_asc">Score ASC</option>
                            <option value="score_desc">Score DESC</option>
                        </select>
                    </div>
                    <filter class="filter-option">
                        <label for="sort_date">Sort by date</label>
                        <select name="sort_date" id="sort_date" class="button">
                            <option value="select_option">Select an option</option>
                            <option value="date_asc">Date ASC</option>
                            <option value="date_desc">Date DESC</option>
                        </select>
                    </filter>
                </div>
                <div class="scrollable-area" tabindex="0">
